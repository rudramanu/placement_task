<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/login.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="main">
      <div id="toggle">
        <button id="login-toggle" style="background-color: white; color: black">
          Login
        </button>
        <button id="register-toggle">Register</button>
      </div>
      <div id="login" style="display: none">
        <input type="text" placeholder="Email" id="email-login" />
        <input type="password" placeholder="Password" id="password-login" />
        <button id="login-button">Login</button>
      </div>
      <div id="register">
        <input type="text" placeholder="Email" id="email-register" />
        <input type="password" placeholder="password" id="password1" />
        <input type="password" placeholder="confirm password" id="password2" />
        <button id="register-button">Register</button>
      </div>
    </div>
  </body>
</html>
<script src="./scripts/login.js"></script>
